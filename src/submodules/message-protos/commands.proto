syntax = "proto3";
package commands;

import "models.proto";


// Command for creating a task
message CreateTaskCommand {
    string task_id = 1;
    models.TaskData task_data = 2;
    string object_path = 3;
    string user_id = 4;
    string file_name = 5;
}

message CreateUserCommand {
    string user_id = 1;
    string username = 2;
    string email = 3;
    string password = 4;
}
