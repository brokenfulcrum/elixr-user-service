syntax = "proto3";
package events;
import "google/protobuf/struct.proto";

import "models.proto";

message TaskProcessingEvent {
    models.Task task = 1;
}

message TaskCreatedEvent {
    models.Task task = 1;
}

message UserCreatedEvent {
    models.User user = 1;
}

message UserCreationEvent {
    string user_id = 1;
}

message TaskCompletedEvent {
    string task_id = 1;
    string user_id = 2;
    models.TaskStatus status = 3;
    google.protobuf.Value result = 4;
}